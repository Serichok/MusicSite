<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KHAGN Premium - Likes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/Likes.css">
  <link rel="shortcut icon" href="/img/music.png" type="image/x-icon">
  <script src="/js/Likes.js"></script>
</head>
<body>
  <header>
    <i class="fa-solid fa-play" style="font-size: 2rem;"></i>
    <nav>
      <a href="/html/Home.html">Home</a>
      <a href="/html/Feed.html">Feed</a>
      <a href="/html/Library.html">Library</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search">
      <i class="fa fa-search"></i>
    </div>
    <button class="premium-btn"><a href="/html/subscription.html">Learn more PREMIUM</a></button>
    <div class="profile" title="Open profile menu">
      <img class="avatar" src="/img/Pfp.png" alt="User avatar">
      <i class="fa-solid fa-chevron-down chev"></i>
    </div>
  </header>

  <main class="main-content">
    <nav class="library-nav">
      <a href="/html/Likes.html" class="active">Likes</a>
      <a href="/html/Playlist.html" >Playlist</a>
      <a href="/html/Albums.html">Albums</a>
      <a href="#">Stations</a>
      <a href="#">History</a>
    </nav>

    <section class="tracks-section">
      <div class="tracks-header">
        <h2>The playlists you've Liked:</h2>
        <div class="filter-container">
          <input type="text" placeholder="Filter" class="filter-input">
        </div>
      </div>

      <div class="tracks-grid">
        <div class="track-item">
          <img class="track-album-art" src="/img/travisscott.jpg" alt="Album Art">
          <p class="track-name">Stargazing</p>
          <p class="artist-name">Travis Scott</p>
        </div>
        <div class="track-item">
          <img class="track-album-art" src="/img/blinding_Lights.jpg" alt="Album Art">
          <p class="track-name">Blinding Lights</p>
          <p class="artist-name">The Weeknd</p>
        </div>
        <div class="track-item">
          <img class="track-album-art" src="/img/asItWas.png" alt="Album Art">
          <p class="track-name">As It Was</p>
          <p class="artist-name">Harry Styles</p>
        </div>
      </div>
    </section>
  </main>


  <footer class="player-bar">
    <div class="player-left">
      <img src="/img/track6.png" alt="Album Art" class="song-album-art">
      <div class="song-info">
        <span class="song-title">Dreamer</span>
        <span class="song-artist">Laufey</span>
      </div>
      <i class="fa-regular fa-heart icon-btn like-btn"></i>
    </div>

    <div class="player-center">
      <div class="player-controls">
        <i class="fa-solid fa-shuffle control-icon"></i>
        <i class="fa-solid fa-backward-step control-icon"></i>
        <i class="fa-solid fa-circle-play play-icon" id="playPauseBtn"></i>
        <i class="fa-solid fa-forward-step control-icon"></i>
        <i class="fa-solid fa-repeat control-icon"></i>
      </div>
      <div class="progress-container">
        <span class="time-stamp current-time">0:00</span>
        <div class="progress-bar-bg" id="progressBar">
          <div class="progress-bar-fg" id="progressFill" style="width: 0%;"></div>
        </div>
        <span class="time-stamp duration">0:00</span>
      </div>
    </div>

    <div class="player-right">
      <i class="fa-solid fa-microphone-lines icon-btn"></i>
      <i class="fa-solid fa-bars-staggered icon-btn"></i>
      <i class="fa-solid fa-desktop icon-btn"></i>
      <div class="volume-container">
        <i class="fa-solid fa-volume-high icon-btn"></i>
        <div class="progress-bar-bg volume-bar" id="volumeBar">
          <div class="progress-bar-fg" id="volumeFill" style="width: 75%;"></div>
        </div>
      </div>
      <i class="fa-solid fa-expand icon-btn"></i>
    </div>
  </footer>
  <audio id="audioPlayer"></audio>
</body>

</html>
