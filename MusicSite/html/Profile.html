<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAGN Premium - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/Profile.css">
</head>
<!-- Modal Window -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" value="KARTIHIKAI" required>

            <label for="location">Location:</label>
            <input type="text" id="location" value="Atyrau, KZ" required>

            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>
</div>

<body>
    <!-- Header Navigation -->
    <header>
        <i class="fa-solid fa-play" style="font-size: 2rem;"></i>
        <nav>
            <a href="/html/Home.html">Home</a>
            <a href="/html/Feed.html">Feed</a>
            <a href="/html/Library.html">Library</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fa fa-search"></i>
        </div>
        <button class="premium-btn"><a href="/html/subscription.html">Learn more PREMIUM</a></button>
        <div class="profile" title="Open profile menu">
            <img class="avatar" src="/img/Pfp.png" alt="User avatar">
            <i class="fa-solid fa-chevron-down chev"></i>
        </div>
    </header>

    <!-- Main Profile Content -->
    <div class="profile-page-container">
        <div class="profile-banner">
            <div class="profile-info">
                <!-- Ensure the image path points to your avatar -->
                <img src="/img/Pfp.png" alt="User Avatar" class="profile-avatar-main">
                <div class="profile-text">
                    <h1>KARTIHIKAI</h1>
                    <p>Atyrau, KZ</p>
                </div>
            </div>
        </div>
        <div class="profile-actions">
            <button class="action-btn"><i class="fa-solid fa-pencil"></i> Edit Profile</button>
            <button class="action-btn"><i class="fa-solid fa-share"></i> Share</button>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <span class="stat-number">0</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">5</span>
                <span class="stat-label">Following</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">0</span>
                <span class="stat-label">Tracks</span>
            </div>
        </div>

        <hr class="profile-divider">

        <div class="go-mobile">
            <h3>Go mobile</h3>
            <div class="app-links">
                <!-- Placeholder images for app stores -->
                <a href="#"><img src="https://placehold.co/135x40/000000/FFFFFF?text=App+Store"
                        alt="Download on the App Store"></a>
                <a href="#"><img src="https://placehold.co/135x40/000000/FFFFFF?text=Google+Play"
                        alt="Get it on Google Play"></a>
            </div>
        </div>

        <nav class="page-footer-links">
            <a href="#">Legal</a> &middot;
            <a href="#">Privacy</a> &middot;
            <a href="#">Cookie Policy</a> &middot;
            <a href="#">Cookie Manager</a> &middot;
            <a href="#">Imprint</a> &middot;
            <a href="#">Artist Resources</a> &middot;
            <a href="#">Newsroom</a> &middot;
            <a href="#">Charts</a> &middot;
            <a href="#">Transparency Reports</a>
        </nav>
    </div>


    <!-- Music Player Bar -->
    <footer class="player-bar">
        <div class="player-left">
            <img src="/img/track6.png" alt="Album Art" class="song-album-art">
            <div class="song-info">
                <span class="song-title">Dreamer</span>
                <span class="song-artist">Laufey</span>
            </div>
            <i class="fa-regular fa-heart icon-btn like-btn"></i>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <i class="fa-solid fa-shuffle control-icon"></i>
                <i class="fa-solid fa-backward-step control-icon"></i>
                <i class="fa-solid fa-circle-play play-icon" id="playPauseBtn"></i>
                <i class="fa-solid fa-forward-step control-icon"></i>
                <i class="fa-solid fa-repeat control-icon"></i>
            </div>
            <div class="progress-container">
                <span class="time-stamp current-time">0:00</span>
                <div class="progress-bar-bg" id="progressBar">
                    <div class="progress-bar-fg" id="progressFill" style="width: 0%;"></div>
                </div>
                <span class="time-stamp duration">2:49</span>
            </div>
        </div>

        <div class="player-right">
            <i class="fa-solid fa-microphone-lines icon-btn"></i>
            <i class="fa-solid fa-bars-staggered icon-btn"></i>
            <i class="fa-solid fa-desktop icon-btn"></i>
            <div class="volume-container">
                <i class="fa-solid fa-volume-high icon-btn"></i>
                <div class="progress-bar-bg volume-bar" id="volumeBar">
                    <div class="progress-bar-fg" id="volumeFill" style="width: 75%;"></div>
                </div>
            </div>
            <i class="fa-solid fa-expand icon-btn"></i>
        </div>
    </footer>
    <audio id="audioPlayer" src="/music/track6.mp3"></audio>
    <script src="/js/Profile.js"></script>
</body>

</html>
