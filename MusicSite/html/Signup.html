<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Music</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/Signup.css">
</head>
<body>
  <div class="signup-box">
    <div class="logo"><i class="fa-solid fa-play"></i></div>
    <h1>Sign up<br>and immerse<br>yourself in<br>music</h1>

    <div class="input-label">E-mail</div>
    <input type="email" class="input-box" placeholder="name@domain.com" required>

    <a href="/html/Home.html"><button class="btn-continue">CONTINUE</button></a>

    <div class="divider">or</div>

    <div class="btn-social"><i class="fa-brands fa-google"></i> Continue with Google</div>
    <div class="btn-social"><i class="fa-brands fa-apple"></i> Continue with Apple</div>

    <div class="footer">
      Already have account? <a href="/html/Login.html">Log in</a>
    </div>
  </div>
  <script src="/js/Signup.js"></script>
</body>
</html>
